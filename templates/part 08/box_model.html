<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델

    </title>
    <style>
        div {
            margin: 20px;
            border: 1px solid gray;
            border-radius: 10px;
        }
        #inline {
            margin: 10px;
        }
        #block img {
            display: block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="inline">
        <img src="image/pic1.jpg" alt="">
        <img src="image/pic2.jpg" alt="">
        <img src="image/pic3.jpg" alt="">
    </div>
    <div id="block">
        <img src="image/pic1.jpg" alt="">
        <img src="image/pic2.jpg" alt="">
        <img src="image/pic3.jpg" alt="">
    </div>
</body>

</html>
