<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
</head>
<body>
    <script>
        var arr = [];
        var even = 0;
        var odd = 0;
        var num = 0;

        while (true) {
            num = ~~[prompt("숫자를 입력해주세요. 종료하려면 -1 입력")];
            if(num === -1) {
                break;
            } else if(num <= 0 || isNaN(num)) {
                num = prompt("양수만 입력 가능합니다.");
                continue;
            } else {
                arr.push(num);
            }
        }

        var sum = 0;
        var max = arr[0];
        var min = arr[0];
        var cnt = 0;

        for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 === 0) {
                even++;
            } else {
                odd++;
            }
            
            if(arr[i] > max) {
                max = arr[i];
            } else {
                min = arr[i];
            }
            cnt ++;
            sum += arr[i];
        }

        document.write("입력한 숫자 : " + arr + "<br/>");
        document.write("입력한 숫자의 개수 : " + cnt + "<br/>");
        document.write("짝수의 개수 : " + even + "<br/>");
        document.write("홀수의 개수 : " + odd + "<br/>");
        document.write("입력한 숫자의 합 : " + sum + "<br/>");
        document.write("입력한 숫자의 평균 : " + sum / arr.length + "<br/>");
        document.write("입력한 숫자 중 최댓값 : " + max + "<br/>");
        document.write("입력한 숫자 중 최솟값 : " + min + "<br/>");
    </script>
</body>
</html>
